<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="leaflet/leaflet.css" />

</head>
<body>

	<div id="mapid" style="width: 100%; height: 100%"></div>

	<script src="leaflet/leaflet.js"></script>
	<script>

		var mymap = L.map('mapid').setView([34.052235, -118.243683], 13);

		L.tileLayer('https://api.mapbox.com/styles/v1/fooddesertsla/ciqlgjsvb0001bkno0wkx8gg8/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZm9vZGRlc2VydHNsYSIsImEiOiJjaXByOXRscnMwNzY1Zm5ub3YwYTd5Z3dsIn0.DWgUhgW32pVkybKx7cWWiw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);


		L.marker([34.052235, -118.243683]).addTo(mymap)
			.bindPopup("<b>Hello!</b><br />Welcome to Los Angeles.").openPopup();

//	 	L.circle([51.508, -0.11], 500, {
// 			color: 'red',
// 			fillColor: '#f03',
// 			fillOpacity: 0.5
// 		}).addTo(mymap).bindPopup("I am a circle.");
// 
// 		L.polygon([
// 			[51.509, -0.08],
// 			[51.503, -0.06],
// 			[51.51, -0.047]
// 		]).addTo(mymap).bindPopup("I am a polygon.");


		var popup = L.popup();

		function onMapClick(e) {
			popup
				.setLatLng(e.latlng)
				.setContent("You clicked the map at " + e.latlng.toString())
				.openOn(mymap);
		}

		mymap.on('click', onMapClick);

	</script>

</body>
</html>
